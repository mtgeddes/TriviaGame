<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>

    <div id="trivianight">
        <img src="assets/images/trivia_night_logo.png" >
        <div id='score'>
            <div id='wins'>Wins: </div>
            <div id='losses'>Losses: </div>
            <div id='misses'>Misses: </div>
        </div>
        <div id='timer'>
        </div>
        <button id='test'><strong>START</strong></button>
    </div>
    <div class="answerwrapper">
        <div id="question">
            <p>QUESTION</p>
        </div>
        <div class="guess" id="answer1"></div>
        <br>
        <div class="guess" id="answer2"></div>
        <br>
        <div class="guess" id="answer3"></div>
        <br>
        <div class="guess" id="answer4"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
